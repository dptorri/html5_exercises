<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table HTML5</title>
</head>
<body>
  <h1>Table Name</h1>

  <table border="1">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <td>
        <img src="./img/image.png" alt="">
        <td>This is the name</td>
        <td>This is the Type</td>
        <td>This is the description</td>
      </td>
    </tbody>
  </table>
</body>
</html>
